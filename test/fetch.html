<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>svelte Tests</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">

        <header role="banner">
            <h1>svelte - fetch test</h1>
        </header>
        
        <main class="main" role="main">

        </main>

        <footer role="contentinfo" class="cool">
            <p><small>&copy; svelte</small></p>
        </footer>

    </div>

    <script src="../svelte.fetch.min.js"></script> 
    <script>
      fetch('data/test-fetch.html')
      .then(function(response) {
        return response.text()
      }).then(function(body) {
        document.body.innerHTML = body
      });
    </script>

</body>
